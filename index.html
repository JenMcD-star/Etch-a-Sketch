<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src ="index.js"></script>
    <link rel="stylesheet" href="/home/jenny/repos/Etch-a-Sketch/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 id="title">Etch-a-Sketch</h1>
    <input id="column" type="text"  onchange= makeBoard(this.value) placeholder="How many squares?"></input>
    <button id="setSize">Start</button>

<div class="container">
    <div class="board"></div>
</div>
    <button onclick ="populateBoard(16)" id="start" >Start</button>
    <button onclick="changeColor('black')" id="black">Black</button>
    <button onclick="changeColor('random')" id="colorful">Surprise Me!</button>
    <button onclick="changeColor('grey')" id="erase">Eraser</button>

    <button id="eraseAll" onclick="populateBoard(16)">Erase Board</button>

</body>
</html>
